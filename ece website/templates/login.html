<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kongu Engineering College</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            padding: 20px 0;
            color: #003366;
            text-align: center;
        }

        header img {
            max-width: 80px;
            vertical-align: middle;
            margin-right: 15px;
        }

        header h1 {
            display: inline-block;
            font-size: 30px;
        }

        /* Navigation Styles */
        nav {
            background-color: #0052cc;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        /* Login Form Styles */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="{{ url_for('static', filename='KEC-Logo.png') }}" alt="Kongu Engineering College Logo">
        <h1>Kongu Engineering College, Perundurai</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <a href="{{ url_for('index') }}" style="color: white;">Home</a>

            <li><a href="#vision-mission">Vision & Mission</a></li>
            <li><a href="#program-outcomes">Program Outcomes</a></li>
            <li><a href="#about-hod">About HOD</a></li>
            <li><a href="#faculty">Faculty</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#internals">Internals</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{{ url_for('login') }}">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user_type">Login as:</label>
                <select id="user_type" name="user_type">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Kongu Engineering College. All rights reserved.</p>
        <p>Visit our official website: <a href="http://www.kongu.edu">kongu.edu</a></p>
    </footer>
</body>
</html>
