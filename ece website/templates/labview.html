<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab View - Kongu Engineering College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0052cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #0052cc;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s ease;
        }

        .tab:hover, .tab.active {
            background-color: #0052cc;
            color: white;
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lab View</h1>
    </header>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-content="marconi-lab">HOLLERITH Lab</div>
            <div class="tab" data-content="vlsi-lab">VLSI Lab</div>
            <div class="tab" data-content="panorama-view">ASIC Lab</div>
        </div>
        <div id="marconi-lab" class="tab-content active">
            <h2>HOLLERITH Lab</h2>
            <p>This lab focuses on advanced communication systems and experiments.</p>
        </div>
        <div id="vlsi-lab" class="tab-content">
            <h2>VLSI Lab</h2>
            <a href="https://ibb.co/GszV76T"><img src="https://i.ibb.co/mvfHJj8/PXL-20250122-085800678-PANO.jpg" alt="PXL-20250122-085800678-PANO" border="0"></a>
            <p>This lab is equipped with tools and software for designing and simulating VLSI circuits.</p>
        </div>
        <div id="panorama-view" class="tab-content">
            <h2>Asic Lab</h2>
            <a href="https://ibb.co/8xs8JVL"><img src="https://i.ibb.co/ykPsDJc/PXL-20250122-085525054-PANO.jpg" alt="PXL-20250122-085525054-PANO" border="0"></a>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from tabs
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show corresponding content
                const target = tab.dataset.content;
                contents.forEach(content => {
                    if (content.id === target) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
